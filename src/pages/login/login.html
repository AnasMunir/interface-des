
<ion-content class="login-page">
<div class="content">
<div class="inner-content">
  <ion-slides pager>

    <ion-slide>
  
      <h3 class="slide-title"></h3>

      <ion-list inset>

    <ion-item class="item">
      <ion-label class="label">Email</ion-label>
      <ion-input type="text" value="" class="input"></ion-input>
    </ion-item>

    <ion-item class="item">
      <ion-label class="label">Password</ion-label>
      <ion-input type="password" value="" class="input"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="dark" round>Log in</button>
  </div>

      <button ion-button large clear icon-right>
        Create a new account
        <ion-icon name="arrow-dropright"></ion-icon>
      </button>
    </ion-slide>

    <ion-slide>
   
      <h3 class="slide-title"></h3>

        <ion-list inset>

    <ion-item class="item">
      <ion-label class="label">First name</ion-label>
      <ion-input type="text" value="" class="input"></ion-input>
    </ion-item>

    <ion-item class="item">
      <ion-label class="label">Last name</ion-label>
      <ion-input type="text" value="" class="input"></ion-input>
    </ion-item>

    <ion-item class="item">
      <ion-label class="label">Email</ion-label>
      <ion-input type="text" value="" class="input"></ion-input>
    </ion-item>

    <ion-item class="item">
      <ion-label class="label">Phone</ion-label>
      <ion-input type="phone" value="" class="input"></ion-input>
    </ion-item>

    <ion-item class="item">
      <ion-label class="label">Password</ion-label>
      <ion-input type="password" value="" class="input"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="dark" round>Create account</button>
  </div>

      <button ion-button large clear icon-left>
      <ion-icon name="arrow-dropleft"></ion-icon>
        Already have an account?
      </button>
    </ion-slide>

  </ion-slides>
  </div>
</div>
</ion-content>
