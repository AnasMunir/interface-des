<ion-header>
  <ion-navbar>
    <ion-title>
      Hire request
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="hirerequest-page cards-bg">

<ion-card class="adv-map">
  <div style="position: relative">
    <img src="assets/img/advance-card-map-paris.png">
    <ion-fab right top>
      <button ion-fab color="dark">
        <ion-icon name="pin"></ion-icon>
      </button>
    </ion-fab>
  </div>
  <ion-item>
    <ion-icon color="subtle" large item-left name='contact'></ion-icon>
    <h4>Name</h4>
    <h3>Danyaal</h3>
  </ion-item>
  <ion-item>
    <ion-icon color="subtle" large item-left name='pin'></ion-icon>
     <h4>Pickup location</h4>
    <h3>Gulberg</h3>
  </ion-item>
  <ion-item actions>
    <span item-left color="deafault" class="item-bold">26 min</span>
    <span item-left color="subtle">(8.1 mi)</span>
    <button ion-button color="secondary" clear item-right icon-left>
      <ion-icon name='checkmark'></ion-icon>
      Accept
    </button>
    <button ion-button color="danger" clear item-right icon-left>
      <ion-icon name='close'></ion-icon>
      Decline
    </button>
  </ion-item>

</ion-card>

  <ion-card padding class="countdown-card">
  <div class="card-subtitle">TIME LEFT</div>
    <div class="card-title">00:17 seconds</div>
</ion-card>


</ion-content>
