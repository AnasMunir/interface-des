<ion-header>
  <ion-navbar>
    <ion-title>
      Payment
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="payment-page">

<div padding class="content">

<div class="inner-content">


<ion-list>

  <ion-list radio-group>
  <ion-list-header class="item label heading">
    Payment method
  </ion-list-header>

  <ion-item class="item">
    <ion-label class="label">Bank</ion-label>
    <ion-radio checked="true" value="go" class="input"></ion-radio>
  </ion-item>

  <ion-item class="item">
    <ion-label class="label">Credit-card</ion-label>
    <ion-radio value="rust" class="input"></ion-radio>
  </ion-item>

   <ion-item class="item">
    <ion-label class="label">Cash</ion-label>
    <ion-radio value="rust" class="input"></ion-radio>
  </ion-item>

</ion-list>

   <ion-item class="item">
    <ion-label class="label">ABA routing</ion-label>
    <ion-input type="text" class="input"></ion-input>
  </ion-item>

  <ion-item class="item">
    <ion-label class="label">Bank name</ion-label>
    <ion-input type="text" class="input"></ion-input>
  </ion-item>

  <ion-item class="item">
    <ion-label class="label">ABA routing</ion-label>
    <ion-input type="text" class="input"></ion-input>
  </ion-item>

  <ion-item class="item">
    <ion-label class="label">Checking account</ion-label>
    <ion-input type="text" class="input"></ion-input>
  </ion-item>

</ion-list>

  <div padding inset class="buttons">
    <button ion-button color="dark" round>Save</button>
  </div>

</div>
</div>
</ion-content>
