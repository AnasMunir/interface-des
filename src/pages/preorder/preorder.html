<ion-header>
  <ion-navbar>
    <ion-title>
      Pre order your ride
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="preorder-page">

<div padding class="content">

<div class="inner-content">


<ion-list>

   <ion-item class="item">
    <ion-label class="label">Date & time</ion-label>
    <ion-input type="text" class="input"></ion-input>
  </ion-item>

  <ion-item class="item">
    <ion-label class="label">Destination</ion-label>
    <ion-input type="text" class="input"></ion-input>
  </ion-item>

  <ion-item class="item">
    <ion-label class="label">Pick up</ion-label>
    <ion-input type="text" class="input"></ion-input>
  </ion-item>

</ion-list>
  
  <ion-card padding class="estimate-card">
  <div class="card-subtitle">FARE ESTIMATE</div>
    <div class="card-title">$ 150 - 200</div>
    <div class="centre white-text">Note: Actual fare may vary due to traffic or any other factor.</div>
 

</ion-card>

  <div padding inset class="centre">
    <button ion-button color="dark" round>Order</button>
  </div>

</div>
</div>
</ion-content>
